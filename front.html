    <script>
        $(document).ready(function () {
            $("button[id='signUp']").click(function () {
                const offset = $(".signUp").offset();
                $('.showroom').animate({ scrollTop: offset.top }, 500);
            })
            $("button[id='ok']").click(function () {
                const offset = $(".login").offset();
                $('.showroom').animate({ scrollTop: offset.top }, 500);
            })
            $("button[id='login']").click(function () {
                const offset = $(".menu").offset();
                $('.showroom').animate({ scrollLeft: offset.left }, 500);
            })
            $("button[id='logout']").click(function () {
                const offset = $(".login").offset();
                $('.showroom').animate({ scrollLeft: offset.left }, 500);
            })
        });
