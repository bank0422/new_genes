<h1>유전자 등록 페이지<h1>
    <form method="post">{% csrf_token %}
        {% for gene in gene %}
            <div>
                <p>
                    {{gene.name}}<br>
                    
                    {{gene.description}}<span style="padding-left: 100px; font-size: 20px;"><a href={% url 'habits' gene.name %}>생활 꿀팁!!!</a></span><br>

                    {{form.type}}<br>
                </p>
            </div>
        {% endfor %}
        <input type="submit" value="등록하기">
    </form>
